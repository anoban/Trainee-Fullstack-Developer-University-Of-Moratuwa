<!DOCTYPE html>
<html>
    <!-- in HTMl headings range from h1 to h6; starting from the most important to the least important -->
    <title> This HTML file is for practicing headings, footers and headers </title>
    <link rel="stylesheet" type="text/css" href="headings.css">
    <body >
        <h1> &rarr; This is a h1 type HTML heading! </h1>
        <h2> &rarr; This is a h2 type HTML heading! </h2>
        <h3> &rarr; This is a h3 type HTML heading! </h3>
        <h4> &rarr; This is a h4 tpe HTML heading! </h4>
        <h5> &rarr; This is a h5 type HTML heading! </h5>
        <h6> &rarr; This is a h6 type HTML heading! </h6>
        <!-- headings are differnt from headers! 
        Headers are used as containers that contain introductory elements of the website.
        These contents are mostly shared by all/most webpages of a website.
        These generally contain a logo, branding info, navigation links etc. -->
        <header> 
            <h2> This is a header 
            <img src="King_Julien_(All_Hail_King_Julien).webp" width="200" height="300">
            </h2> 
        </header>
        <footer>
            <h4> <strong> This is a footer </strong> </h4>
        </footer>
    </body>
</html>
