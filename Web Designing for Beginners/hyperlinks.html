<!DOCTYPE HTML;>
<html>
    <head>
        <title> This is about hyperlinks in HTMl :) </title>
    </head>
    <body>
        <h1> We are going to add hyperlinks here! </h1>
        <!-- hpperlinks are embedded in HTML with the anchor tag -->
        <p> <a href="cakes.html"> So this is the link to Cakes HTML file we first created in this sourse! </a> </p>
        <!-- by default linked webpages will be displayed in the current tab 
        The target attribute allows to specify where to open the linked documents -->
        <p> <a href="multimedia.html"  target="_blank"> This will take you to the multimedia document in a new tab! </a> </p>
    </body>
</html>
