<!DOCTYPE HTML>
<html>
    <head>
        <title> HTML tables </title>
        <style>
            table, th, td {font-size:20px;
                color:red;
                padding:20px;
                border:2.5px solid;
                border-color:black;
                font-weight: bold;
                font-style: italic}
        </style>
    </head>
    <body>
        <table>
            <!-- HTML tables have three elements; table headers <th>, table rows <tr> and table data <td> -->
            <tr> <!-- table row -->
                <th> Student ID</th> <!-- table heading -->
                <th> Name </th>
                <th> Age </th>
            </tr>
            <tr>
                <td> S34D56 </td> <!-- table data -->
                <td> Steven </td>
                <td> 22 </td>
            </tr>
            <tr>
                <td> 123Q2V </td>
                <td> Johanna </td>
                <td> 24 </td>
            </tr>
            <tr>
                <td> 7Gh4W1 </td>
                <td> Julianne </td>
                <td> 24 </td>
            </tr>
            <tr>
                <td> 61KO9T </td>
                <td> Natalie </td>
                <td> 26 </td>
            </tr>
        </table>
    </body>
</html>
