<!DOCTYPE HTML>
<html>
    <head>
        <title> Designing responsive web pages </title>
        <meta charset="utf-8">
        <style>
            img {
                max-width: 100%;  /* This will make the image fill the browser screen no matter how the browser screen size is adusted! Thus helpful in responsive web design! */
                max-height: inherit;
            }
        </style>
    </head>
    <body>
        <img src="paint_drops.jpg">
    </body>
</html>
