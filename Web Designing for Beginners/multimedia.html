<!DOCTYPE HTML;>
<html>
    <head>
        <title> Multimedia files </title>
    </head>
    <body>
        <style>
            body {
                background-color: whitesmoke;
            }
        </style>
        <!-- when it comes to images TIFF are best quality ones when long load times are not a problem.
        JPEGs are best all purpose format.
        PNG files offer transparent backgrounds.
        GIFs can help introduce animations. -->
        <h2 style="color:darkviolet; font-weight:bold; font-family:Arial"> This is a .gif image :) <img src="dog.gif" width="400" height="400"> </h2> <br>
        
        <h2 style="color:crimson; font-weight:bold; font-family:Arial"> This is a .PNG image :) Note the transparent background!. <img src="dog_PNG50348.png" width="400" height="400"> </h2> <br>
                
        <h2 style="color:green; font-weight:bold; font-family:Arial"> This is a .JPEG image :) <img src="322868_1100-800x825.jpg" width="400" height="400"> </h2> <br>
        
        <video width="990" height="540" controls>
            <source src="Trap.mp4" type="video/mp4">
        </video> 
        
        <video width="990" height="540" autoplay>
            <source src="Lust.mp4" type="video/mp4">
        </video>
        
        <video width="990" height="540" autoplay muted>
            <source src="94-Bentley.mp4" type="video/mp4">
        </video>
        
        <video width="990" height="540" autoplay muted controls>
            <source src="Lust.mp4" type="video/mp4">
        </video>
        
        <h4 style="color:red; font-family:Haveltica; font-weight:bold"> Let us move on by Dido featuring Kendrick Lamar. <br>
            <audio autoplay controls style="width:70%">
                <source src="01%20Let%20Us%20Move%20On%20(prod.%20Jeff%20Bhasker%20&%20Plain%20Pat).mp3" type="audio/mp3">
            </audio>
        </h4>
    </body>
</html>
