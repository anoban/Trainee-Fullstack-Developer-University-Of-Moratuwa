<!DOCTYPE HTML>
<html>
    <head>
        <title>jQuery Validations</title>
        <meta charset="utf-8">
        <style>
           div form {
                width: 30%;
                display: block;
                font-family: Loto;
                font-size: 25px;
                border-style: solid;
                border-color: navy;
                border-radius: 10px;
               border-width: 5px;
                text-align: center;
                background-color: #01FFB6;
                padding-top: 10px;
                padding-bottom: 10px;
            }
            div form .error {
                color: red;
                font-size: 20px;
                font-weight: bold;
            }
            input[type="text"]{
                text-align: center;
                font-size: 20px;
                margin-left: 10px;
                margin-right: 10px;
                width: 80%;
                border-radius: 5px;
            }
            #sub {
                font-size: 25px;
                align-self: center;
                background-color: indianred;
                border-style: solid;
                border-width: 3px;
                border-color: blue;
                border-radius: 10px;
                color: white;
                text-align: center;
                margin-top: 10px;
                margin-bottom:  5px;
                padding-top: 5px;
                padding-bottom: 5px;
                height: 60px;
                width: 120px;
                cursor: pointer;
            }
            #sub:active{
                border-color: black;
                background-color: white;
                color: red;
                font-size: 30px;
                
            }
        </style>
        <script src="jquery-3.6.0.js"></script>
        <script src="jquery.validate.js"></script>
    </head>
    <body>
            <div>
                <h2>Registration form</h2>
                <form name="reg">
                    <label for="name">Enter your name here</label><br>
                    <input id="name" name="name" type="text" placeholder="Your name"><br>
                    <label for="email">Enter your email here</label><br>
                    <input id="email" type="text" placeholder="Email address" name="email"><br>
                    <label for="pwd">Enter your password here</label><br>
                    <input type="text" id="pwd" placeholder="Password" name="pwd"><br>
                    <label for="cp">Confirm your password</label><br>
                    <input type="text" placeholder="Re-enter your password" id="cp" name="cp"><br>
                    <button type="submit" id="sub"><label for="sub">Submit</label></button><br>
                </form>
            </div>
            <script>
                $(function(){
                    $("form[name='reg']").validate({
                        rules: {
                            name: "required",
                            email: {
                                required: true,
                                email: true
                            },
                            pwd: {
                                required: true,
                                minlength: 8
                            },
                            cp: {
                                required: true,
                                minlength: 8,
                                equalTo: "#pwd"
                            }
                        },
                        messages: {
                            name: "Required",
                            email: {
                                required: "Required",
                                email: "Invalid format!"
                            },
                            pwd: {
                                required: "Required",
                                minlength: "Too short! Try a longer one!"
                            },
                            cp: {
                                required: "Required",
                                minlength: "Too short! Try a longer one!",
                                equalTo: "Your passwords do not match! Try again!"
                            }
                        }
                    });
                });
            </script>
    </body>
</html>
